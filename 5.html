<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editing Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --input: 240 5.9% 90%;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-background dark:bg-black p-4">
    <div class="bg-card dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-primary mb-6 text-center">Editing Page</h1>
      <div class="mb-6 flex items-center justify-center">
        <video controls class="w-full" poster="https://placehold.co/600x400?text=Video+Thumbnail" alt="Video Player">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <form id="regenerate-form" method="POST" action="/regenerate-video">
        <div class="mb-6">
          <input id="adjustments" name="adjustments" type="text" placeholder="Enter changes or adjustments" class="w-full p-2 rounded-md border border-input focus:outline-none focus:ring focus:ring-primary" />
        </div>
        <div class="flex justify-between mb-6">
          <button type="submit" class="bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-md transition duration-300 ease-in-out">Re-generate</button>
          <a href="4.html" class="bg-secondary text-secondary-foreground hover:bg-secondary/80 py-2 px-4 rounded-md transition duration-300 ease-in-out">Back to Results Page</a>
          <a href="6.html" class="bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-md transition duration-300 ease-in-out">Export</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
