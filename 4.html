div class="min-h-screen flex items-center justify-center bg-background dark:bg-black p-4">
  <div class="bg-card dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-primary mb-6 text-center">Generated Video</h1>
    <div class="mb-6 flex items-center justify-center">
      <video controls class="w-full" poster="https://placehold.co/600x400?text=Video+Thumbnail" alt="Video Player">

      </video>
