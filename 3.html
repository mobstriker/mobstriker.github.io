<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
    <script>
        function handleCancel() {
            window.location.href = 'index.html';
        }

        function handleVideoGeneration() {
            // Simulate video generation process
            setTimeout(() => {
                window.location.href = '4.html';
            }, 3000); // Change 3000ms to whatever duration you want to simulate the video generation time
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('cancel').addEventListener('click', handleCancel);
            handleVideoGeneration();
        });
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-background dark:bg-black p-4">
        <div class="bg-card dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-primary mb-6 text-center">Video Generation in Progress</h1>
            <div class="mb-6 flex items-center justify-center">
                <div class="w-full bg-border h-4 rounded-full">
                    <div class="bg-primary h-full rounded-full"></div>
                </div>
            </div>
            <p class="text-center text-muted-foreground mb-4" id="progressText">Generating video...</p>
            <div class="flex justify-between">
                <button id="cancel" class="bg-destructive text-destructive-foreground hover:bg-destructive/80 py-2 px-4 rounded-md transition duration-300 ease-in-out">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
