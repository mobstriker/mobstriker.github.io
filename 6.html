<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-background dark:bg-black p-4">
    <div class="bg-card dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-primary mb-6 text-center">Export Page</h1>

      <div class="mb-6 flex items-center justify-center">
        <video controls class="w-full" poster="https://placehold.co/600x400?text=Video+Thumbnail" alt="Video Player">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="mb-6">
        <label for="format" class="block text-sm font-medium text-primary">Select File Format:</label>
        <select id="format" name="format" class="w-full p-2 rounded-md border border-input focus:outline-none focus:ring focus:ring-primary">
          <option value="mp4">MP4</option>
          <option value="avi">AVI</option>
          <option value="mov">MOV</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="resolution" class="block text-sm font-medium text-primary">Select Resolution:</label>
        <select id="resolution" name="resolution" class="w-full p-2 rounded-md border border-input focus:outline-none focus:ring focus:ring-primary">
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
          <option value="4k">4K</option>
        </select>
      </div>

      <div class="flex justify-between mb-6">
        <button id="download" class="bg-primary text-primary-foreground hover:bg-primary/80 py-2 px-4 rounded-md transition duration-300 ease-in-out">Download</button>
        <a href="5.html" class="text-accent hover:underline">Back to Editing Page</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('download').addEventListener('click', function() {
      // Replace this URL with the actual URL of the generated video
      const format = document.getElementById('format').value;
      const resolution = document.getElementById('resolution').value;
      const downloadUrl = `https://example.com/download?format=${format}&resolution=${resolution}`;
      
      // Initiates download
      window.location.href = downloadUrl;
    });
  </script>
</body>
</html>
