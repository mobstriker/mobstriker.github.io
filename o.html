<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))'
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))'
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))'
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))'
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))'
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))'
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))'
              }
            }
          }
        }
      };

      // Initialize Unlazy after the page has loaded
      window.addEventListener('DOMContentLoaded', () => {
        Unlazy.init();
      });
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-background dark:bg-black p-4">
      <div class="bg-card dark:bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Create Your Video</h1>

        <!-- Corrected Textarea -->
        <label for="script" class="block text-primary mb-2">Enter Your Script:</label>
        <textarea id="script" name="script" class="w-full p-3 border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary" rows="4" placeholder="Type your script here..."></textarea>

        <!-- Corrected Additional Prompts -->
        <label for="additional-prompts" class="block text-primary mt-4 mb-2">Additional Prompts:</label>
        <textarea id="additional-prompts" name="additional_prompts" class="w-full p-3 border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary" rows="4" placeholder="Enter additional prompts here..."></textarea>

        <!-- Corrected Select Field for Video Length -->
        <label for="video-length" class="block text-primary mt-4 mb-2">Select Video Length:</label>
        <select id="video-length" name="video_length" class="w-full p-3 border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary">
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
          <option value="120">120 seconds</option>
          <option value="200">200 seconds</option>
          <option value="300">300 seconds</option>
          <option value="400">400 seconds</option>
          <option value="500">500 seconds</option>
        </select>

        <!-- Corrected Select Field for Video Style -->
        <label for="video-style" class="block text-primary mt-4 mb-2">Choose Video Style:</label>
        <select id="video-style" name="video_style" class="w-full p-3 border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary">
          <option value="realistic">Realistic</option>
          <option value="animated">Animated</option>
          <option value="live-action">Live Action</option>
          <option value="2d-animation">2D Animation</option>
          <option value="3d-animation">3D Animation</option>
          <option value="cartoon">Cartoon</option>
          <option value="other">Other</option>
        </select>

        <!-- Button -->
        <button id="generate-video" class="bg-primary text-primary-foreground hover:bg-primary/80 mt-4 py-2 px-4 rounded-md w-full transition duration-300 ease-in-out transform hover:scale-105">Generate Video</button>

        <!-- Image -->
        <div class="mt-6 text-center">
          <img aria-hidden="true" alt="Video creation illustration" src="https://openui.fly.dev/openui/300x200.svg?text=ðŸŽ¥" />
        </div>
      </div>
    </div>
  </body>
</html>
